guy:
  username: guy
  email: guy@email.com
  password_salt: <%= salt = Authlogic::Random.hex_token %>
  crypted_password: <%= Authlogic::CryptoProviders::Sha512.encrypt("guy" + salt) %>
  persistence_token: <%= Authlogic::Random.hex_token %>
  roles: admin

